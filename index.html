<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Get Viet: Restaurant Finder</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/materialize/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css"> -->
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Princess+Sofia|Quicksand" rel="stylesheet">
    </head>

    <body>
    <!-- NavBar -->
    
    		<!-- Menu Button -->
    			<img class="responsive-img logo" src="images/logo.png">
	    		<a href="#" data-activates="slide-out" class="btn-floating button-collapse">
		    		<i class="material-icons black-text">menu</i>
		    	</a>
		    
		    <div class="row">
		    <div class="col s12">
		    <form data-bind="submit: onMapUpdate">
		    	<div class="input-field zip-search">
		    		<input id="search" type="search" data-bind="textInput: zipcode" required>
		    		<label for="search"><i class="material-icons">search</i></label>
		    		<i class="material-icons">close</i>
		    	</div>
		    	<button type="submit">Submit</button>
		    </form>
		    </div>
		    </div>
	 

    <div class ="row" id="restaurant-list">
    	<!-- Side Bar -->
    	<ul id="slide-out" class="side-nav">
    		<!-- Search Bar -->
    		<form>
	    		<div class="input-field white">
	    			<input id="search" type="search" required>
	    			<label for="search"><i class="material-icons">search</i></label>
	    			<i class="material-icons">close</i>
	    		</div>
    		</form>
    		<ul data-bind="foreach: mapRestaurants">
    			<li class="lists" data-bind="text: name, attr: {id: id}, click: $parent.clickOpen" id=""></li>
    		</ul>

    	</ul>
    	<!-- Map -->
    	<div class="col s12" id="map">
    	</div>
    </div>




    <!-- Javascript -->
    	<script src="js/libs/jquery.min.js"></script>
    	<script type="text/javascript" src="js/libs/materialize.min.js"></script>
    	<script src="js/libs/knockout-3.2.0.js"></script>
    	<script src="js/app.js"></script>
    	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxLsPdWpj7FzoQL_N0HswX-x_3yL9_7Co&callback=init">
    	</script>
    	


    </body>



</html>
